#parse("Front/Head.html")
<script type="text/javascript" src="../scripts/ckeditor/ckeditor.js"></script>

<form method="post" action="../../ItemEdit.ashx" enctype="multipart/form-data">

    <script type="text/javascript">
    function testContent(obj) {
        if (document.getElementById(obj).value.length <= 0) {
            alert('please input terminology name!');
        }
    }
    </script>

    <input type="hidden" name="IsPostBack" value="true" />
    <input type="hidden" name="Action" value="$Model.Action" />

            #if($Model.Action=="Edit")
            <input type="hidden" name="ItemId" value="$Model.ItemId" />
            <p>Name:<input type="text" id="name1" name="ItemName1" value="$Model.ItemName" onblur="testContent('name1')"  /></p>
            <p>Description:<textarea rows="20" cols="30" id="Msg1" name="Msg1">$Model.ItemDes</textarea></p>
            <p>
                Image:<input type="file" name="ItemImage1" />
                <img src="$Model.ItemImage" width="200" height="200" />
            </p>
            <p><input type="submit" name="save1" value="save edition" /></p>

            #elseif($Model.Action=="Delete")
            <input type="hidden" name="ItemId" value="$Model.ItemId" />
            <p><h1>Are you sure you want to delete this one?</h1></p> 
            <p><input type="submit" name="Delete" value="Delete" /></p>
            
            
            #else
            <p>Name:<input type="text" id="name2" name="ItemName2" onblur="testContent('name2')"/></p>
            <p>Decription:<textarea rows="20" cols="30" id="Msg2" name="Msg2"></textarea></p>
            <p>
                Image:<input type="file" name="ItemImage2" />
            </p>
            <p><input type="submit" name="save2" value="save adding" /></p>

            #end
        
</form>
<br />
<h2><a href="../../MainPage.ashx?username=admin">Cancel</a></h2>
#parse("Front/Foot.html")
