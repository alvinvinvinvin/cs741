#parse("Front/Head.html")
<form action="../../Login.ashx" method="post">
    <table align="center">
        <tbody>
            <tr><td><h3>Username：</h3></td><td><input type="text" name="UserName" /></td></tr>
            <tr><td><h3>Password：</h3></td><td><input type="password" name="Password" /></td></tr>
            <tr><td></td><td><input type="submit" name="Login" value="Login" /></td></tr>
        </tbody>
    </table>
</form>
<div align="center">
    <script type="text/javascript">
     var today = new Date();
     var date = today.getDate();
     var day = today.getDay();
     var month = today.getMonth();
     var year = today.getFullYear();
     var hour = today.getHours();
     var min = today.getMinutes();
     document.write("<h4>"+year+"-"+month+"-"+date+" "+hour+":"+min+"</h4><br />");
    </script>
</div>
</body>
</html>
